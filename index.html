<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta SANIPES</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Consulta SANIPES</h1>
    <form id="consultaForm" class="mt-4">
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="matricula" class="form-label">Matrícula:</label>
          <input type="text" id="matricula" name="Matricula" class="form-control">
        </div>
        <div class="col-md-4">
          <label for="cod_habilitacion" class="form-label">Código de Habilitación:</label>
          <input type="text" id="cod_habilitacion" name="cod_habilitacion" class="form-control">
        </div>
        <div class="col-md-4">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" name="Nombre" class="form-control">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Consultar</button>
    </form>

    <h2 class="mt-5">Resultados:</h2>
    <table class="table table-bordered mt-3" id="resultadosTable" style="display: none;">
      <thead>
        <tr>
          <th>Matrícula</th>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Actividad</th>
          <th>Código de Habilitación</th>
          <th>Protocolo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal para ver el PTH -->
  <div class="modal fade" id="pthModal" tabindex="-1" aria-labelledby="pthModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pthModalLabel">Detalles del Protocolo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="pthDetails">
          Cargando...
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("consultaForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const url = "http://localhost:3000/consulta-sanipes";
      const matricula = document.getElementById("matricula").value;
      const codHabilitacion = document.getElementById("cod_habilitacion").value;
      const nombre = document.getElementById("nombre").value;

      const payload = new URLSearchParams();
      payload.append("Matricula", matricula || "");
      payload.append("cod_habilitacion", codHabilitacion || "");
      payload.append("Nombre", nombre || "");

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: payload,
        });

        if (!response.ok) throw new Error(`Error: ${response.status}`);
        const data = await response.json();

        const table = document.getElementById("resultadosTable");
        const tbody = table.querySelector("tbody");
        tbody.innerHTML = ""; // Limpia los resultados previos

        data.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.matricula}</td>
            <td>${item.nombre}</td>
            <td>${item.tipo || "N/A"}</td>
            <td>${item.actividad || "N/A"}</td>
            <td>${item.codigoHabilitacion || "N/A"}</td>
            <td><button class="btn btn-info btn-sm" onclick="verPTH('${item.matricula}')">Ver PTH</button></td>
          `;
          tbody.appendChild(row);
        });

        table.style.display = "table"; // Muestra la tabla si hay datos
      } catch (error) {
        console.error("Error:", error.message);
        alert("Error al realizar la consulta. Intenta nuevamente.");
      }
    });

    async function verPTH(matricula) {
      const url = `http://localhost:3000/obtener-pth/${matricula}`;
      const modalBody = document.getElementById("pthDetails");
      modalBody.textContent = "Cargando...";

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Error: ${response.status}`);
        const data = await response.json();

        // Construye el contenido del modal
        modalBody.innerHTML = `
          <p><strong>Protocolo:</strong> ${data[0]?.protocolo || "N/A"}</p>
          <p><strong>Fecha Inicio:</strong> ${data[0]?.fecha_inicio_text || "N/A"}</p>
          <p><a href="${data[0]?.ruta_pdf || "#"}" target="_blank" class="btn btn-primary">Ver PDF</a></p>
        `;
      } catch (error) {
        console.error("Error:", error.message);
        modalBody.textContent = "No se pudo obtener el protocolo.";
      }

      const modal = new bootstrap.Modal(document.getElementById("pthModal"));
      modal.show();
    }
  </script>
</body>
</html>
